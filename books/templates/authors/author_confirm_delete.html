{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Delete Author</h1>
<div class="alert alert-danger" role="alert">
    Are you sure you want to delete "{{ object.name }} {{ object.surname }}"?
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>

<a href="{% url 'author_detail' object.pk %}" class="btn btn-primary">No, take me back</a>
{% endblock %}
